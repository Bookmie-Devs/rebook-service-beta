<!DOCTYPE html>
<html>
<head>
  <title>Apartment Booking Site</title>
  <style>
    #map {
      height: 400px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <script>
    function initMap() {
      // Get the destination location from Django context
      const destinationLatitude = parseFloat('{{ destination.latitude }}');
      const destinationLongitude = parseFloat('{{ destination.longitude }}');

      // Create a map object centered on the destination location
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: destinationLatitude, lng: destinationLongitude },
        zoom: 14,
      });

      // Create a marker for the destination location
      const marker = new google.maps.Marker({
        position: { lat: destinationLatitude, lng: destinationLongitude },
        map: map,
        title: "Apartment Location"
      });
    }
  </script>
</head>
<body>
  <h1>Apartment Details</h1>

  <div id="map"></div>

  <script>
    // Call the initMap function to initialize the map
    initMap();
  </script>
</body>
</html>
