{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'forms/css/signup.css' %}" />
    
    <title>Sign Up</title>
  </head>
  <body>
    <header>
        <h1>Book Up</h1>
    </header>

    <!-- Loader -->
    <div class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p id="signup-p-tag"></p>
      </div>
    </div>  

    
    <div class="container">
      <h2>Get Started<span>with us</span></h2>
      {% if messages %}
        {% for message in messages %}
          <h4 style="color: aliceblue;">{{message}}</h4>
            {% endfor %}
      {% endif %}


      <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        <div class="input-container">
          <select name="campus" id="campus" >
            <option value="">Your Campus</option>
            <option value="KNUST">KNUST Campus</option>
            <option value="UG">UG Campus</option>
            <option value="UHAS">UHAS Campus</option>
            <option value="UMAT">UMAT Campus</option>
          </select>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="middle-name"
            name="middle_name"
            placeholder="Middle Name(Optional)"
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone No Eg.0233..."
            required
          />
        </div>
        <div class="input-container">
            <input
              type="text"
              id="student-id"
              name="student_id"
              placeholder="Student ID Number"
              required
            />
          </div>
        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="btn">
          <button type="submit" id="signup-button">Proceed</button>
        </div>
        <div class="log">
            <p>Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
        </div>
      </form>
    </div>

    <script src="{% static 'forms/js/scripts.js' %}"></script>
    <footer>
        <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
