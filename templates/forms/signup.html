{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
  <meta name="description" content="Welcome to Bookmie.com, offering comfortable and affordable accommodation in Ghana. Explore our website and easily book a room now.">
  <meta name="keywords" content="hostel, accommodation, rooms, Student hostel, budget stay">
  <meta name="author" content="Bookmie.com">
  <meta http-equiv="content-language" content="en-US">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://bookmie.com">
  <meta name="revisit-after" content="1 day">
  <meta name="rating" content="General">

  <!-- for social media sharing -->
  <meta property="og:title" content="Bookmie.com">
  <meta property="og:description" content="Explore comfortable and affordable accommodation in Ghana. Explore our website and easily book a room now.">
  <meta property="og:image" content="../static/home/images/favicon.ico">
  <meta property="og:url" content="https://bookmie.com">
  <meta name="twitter:card" content="../static/home/images/favicon.ico">
  <meta name="twitter:title" content="Bookmie.com">
  <meta name="twitter:description" content="Explore comfortable and affordable accommodation in Ghana. Book your stay now at Bookmie.com.">
  <meta name="twitter:image" content="../static/home/images/favicon.ico">
  
  <link rel="icon" type="image/x-icon" href="{% static 'home/images/favicon.ico' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Bookmie.com | Sign Up</title>
    <link rel="stylesheet" href="{% static 'forms/css/signup.css' %}" />
  </head>
  <body>
    <header>
      <h1><img src="{% static 'home/images/favicon.ico' %}" alt="" style="height: 40px; width: 40px;">Bookmie.com</h1>
    </header>

    <!-- Loader -->
    <div id="loading-indicator" class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p id="signup-p-tag">Please wait...</p>
      </div>
    </div>

    <div class="container">
      <p>
        Already have an account?
        <a href="{% url 'accounts:login' %}">Log In</a>
      </p>

      <div id="htmx-message">
        <!-- space for htmx messages -->
      </div>

      <form
        id="signup-form"
        hx-post="{% url 'accounts:signup' %}"
        hx-target="#htmx-message"
        hx-trigger="submit"
        hx-indicator="#loading-indicator"
      >
        {% csrf_token %}

        <div class="section" id="section1">
          <p>Personal Information</p>
          <div class="input-container">
            <input
              type="text"
              id="first-name"
              name="first_name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="text"
              id="middle-name"
              name="middle_name"
              placeholder="Middle Name (Optional)"
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="last-name"
              name="last_name"
              placeholder="Last Name"
              required
            />
          </div>
          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(2)">
              Next <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <br />
        </div>

        <div class="section" id="section2" style="display: none">
          <p>Campus and Basic Info</p>
          <!-- Section 2: Campus and Basic Info -->
          <div class="input-container">
            <select name="campus" id="campus">
              <option value="">Your Campus</option>
              <option value="KNUST">KNUST Campus</option>
              <option value="UG">UG Campus</option>
              <option value="UHAS">UHAS Campus</option>
              <option value="UMAT">UMAT Campus</option>
            </select>
          </div>

          <div class="input-container">
            <input
              type="text"
              id="student-id"
              name="student_id"
              placeholder="Student ID Number"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Phone (Eg. 054300...)"
              required
            />
          </div>
          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(1)">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <br />
            <br />
            <button type="button" onclick="showSection(3)">
              Next <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <br />
        </div>

        <!-- Section 3: Password -->
        <div class="section" id="section3" style="display: none">
          <p>Authentication</p>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <div id="email-message" role="alert">
            </div>
            <!-- <p id="email-message"></p> -->
          </div>

          <div id='password-div' class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Please enter a strong password"
              required
            />
            <div id="password-message" role="alert">
            </div>
          </div>
          <div id='password-confirm-div' class="input-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(2)">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <br/>
            <br/>
            <button type="submit" id="signup-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
              </svg>
              Submit 
            </button>
          </div>
          <br />
        </div>
      </form>
    </div>

    <!-- HTMX SCRIPTS -->
    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'forms/js/scripts.js' %}"></script>

    {% comment %} <script src="{% static 'forms/js/signup_validation.js' %}"></script> {% endcomment %}

    <script src="{% static 'forms/js/validators.js' %}"></script>

    <footer>
      <span>Copyright &copy; Bookmie 2023</span>
    </footer>
  </body>
</html>
