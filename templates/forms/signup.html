{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- ... (your head content remains the same) -->
    <link rel="stylesheet" href="{% static 'forms/css/signup.css' %}" />
  </head>
  <body>
    <header>
      <h1>Bookmie.com</h1>
    </header>

    <!-- Loader -->
    <div id="loading-indicator" class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p id="signup-p-tag">Please wait...</p>
      </div>
    </div>

    <div class="container">
      <p>
        Already have an account?
        <a href="{% url 'accounts:login' %}">Log In</a>
      </p>

      <div id="htmx-message">
        <!-- space for htmx messages -->
      </div>

      <form
        id="signup-form"
        hx-post="{% url 'accounts:signup' %}"
        hx-target="#htmx-message"
        hx-trigger="submit"
        hx-indicator="#loading-indicator"
      >
        {% csrf_token %}

        <div class="section" id="section1">
          <p>Personal Information</p>
          <div class="input-container">
            <input
              type="text"
              id="first-name"
              name="first_name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="text"
              id="middle-name"
              name="middle_name"
              placeholder="Middle Name (Optional)"
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="last-name"
              name="last_name"
              placeholder="Last Name"
              required
            />
          </div>
          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(2)">
              Next <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <br />
        </div>

        <div class="section" id="section2" style="display: none">
          <p>Campus and Basic Info</p>
          <!-- Section 2: Campus and Basic Info -->
          <div class="input-container">
            <select name="campus" id="campus">
              <option value="">Your Campus</option>
              <option value="KNUST">KNUST Campus</option>
              <option value="UG">UG Campus</option>
              <option value="UHAS">UHAS Campus</option>
              <option value="UMAT">UMAT Campus</option>
            </select>
          </div>

          <div class="input-container">
            <input
              type="text"
              id="student-id"
              name="student_id"
              placeholder="Student ID Number"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Phone No (Eg. 0233...)"
              required
            />
          </div>
          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(1)">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <br />
            <br />
            <button type="button" onclick="showSection(3)">
              Next <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <br />
        </div>

        <!-- Section 3: Password -->
        <div class="section" id="section3" style="display: none">
          <p>Authentication...</p>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Please enter a strong password"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <br />
          <div class="bttn">
            <button type="button" onclick="showSection(2)">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <br />
            <br />
            <button type="submit" id="signup-button">
              Submit
            </button>
          </div>
          <br />
        </div>
      </form>
    </div>

    <!-- HTMX SCRIPTS -->
    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'forms/js/scripts.js' %}"></script>

    <!-- ... (your remaining scripts) -->
    <footer>
      <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
