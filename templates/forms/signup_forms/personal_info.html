{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'forms/css/signup.css' %}" />
    <title>Bookmie.com | Sign Up</title>
  </head>
  <body>
    <header>
      <h1>Bookmie.com</h1>
    </header>

        <!-- Loader -->
        <div id="loading-indicator" class="load">
          <div class="loader">
            <div class="spinner"></div>
            <p id="signup-p-tag"></p>
          </div>
        </div>
    

    <div class="container">
      <p>
        Already have an account?
        <a href="{% url 'accounts:login' %}">Log In</a>
      </p>

      <form
        hx-post="{% url 'accounts:signup' %}"
        hx-target="#htmx-message"
        hx-trigger="submit"
        hx-indicator="#loading- indicator"

        data-formtype="signup-form"
        action=""
        method="POST"
      >
        {% csrf_token %}

        <div class="input-container">
          <select name="campus" id="campus">
            <option value="">Your Campus</option>
            <option value="KNUST">KNUST Campus</option>
            <option value="">UG Campus</option>
            <option value="">UHAS Campus</option>
            <option value="">UMAT Campus</option>
          </select>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="middle-name"
            name="middle_name"
            placeholder="Middle Name(Optional)"
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone No Eg.0233..."
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="student-id"
            name="student_id"
            placeholder="Student ID Number"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Please enter a strong password"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div id="htmx-message">
        
        </div>
        <div class="btn">
          <button type="submit" id="signup-button">Proceed</button>
        </div>
      </form>
      <br>
    </div>

  
    <!-- HTMX SCRIPTS -->
    <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>

    <script src="{% static 'forms/js/scripts.js' %}"></script>
    <footer>
      <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
