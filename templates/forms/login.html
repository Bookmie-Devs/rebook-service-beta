{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  <link rel="icon" type="image/x-icon" href="{% static 'home/images/favicon.ico' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'forms/css/styles.css' %}" />
    <title>Bookmie.com | Log in</title>
  </head>
  <body>
    <header>
      <h1>Bookmie</h1>
    </header>

    <!-- Loader -->
    <div class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p>Validating...</p>
      </div>
    </div>

    <div class="container">
      <p>Are you new here? <a href="{% url 'accounts:signup' %}">Sign up</a></p>

      <h2 class="h2a">Log In</h2>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-x-fill" viewBox="0 0 16 16">
          <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
          <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0Z"/>
        </svg> {{ message }}
      </div>
      {% endfor %} {% endif %}

      <form id="login-form" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="bttn">
          <button type="submit" id="login-button">Log In</button>
        </div>
        <div class="log">
          <p><a href="{% url 'reset_password' %}">Forgotten password?</a></p>
        </div>
      </form>
    </div>

    <script src="{% static 'forms/js/scripts.js' %}"></script>

    <footer>
      <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
