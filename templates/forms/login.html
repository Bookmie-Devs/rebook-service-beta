{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'forms/css/styles.css' %}" />
    <title>Bookmie.com | Log in</title>
  </head>
  <body>
    <header>
      <h1>Bookmie.com</h1>
    </header>

    <!-- Loader -->
    <div class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p>Validating...</p>
      </div>
    </div>

    <div class="container">
      <p>Are you new here? <a href="{% url 'accounts:signup' %}">Sign up</a></p>

      <h2 class="h2a">Log In</h2>
      {% if messages %} {% for message in messages %}
      <h4 style="color: aliceblue">{{message}}</h4>
      {% endfor %} {% endif %}

      <form id="login-form" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="bttn">
          <button type="submit" id="login-button">Log In</button>
        </div>
        <div class="log">
          <p><a href="{% url 'reset_password' %}">Forgotten password?</a></p>
        </div>
      </form>
    </div>

    <script src="{% static 'forms/js/scripts.js' %}"></script>

    <footer>
      <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
