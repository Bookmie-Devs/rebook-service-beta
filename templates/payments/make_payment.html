{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'payment/css/make_p.css' %}" />
    <title>Pay</title>
  </head>
  <body>

    <div id="modal" class="modal-dialog modal-dialog-centered">
      ...
    </div>
    
    <header>
        <h1>Book Up</h1>
    </header>
    

    <div class="container">

      {% if messages %}
      {% for message in messages %}

          <h5 style="color: rgb(255, 174, 0)">{{ message }}
          <a id="terminate-message" href="#">
            Terminate booking
          </a>
        </h5>
      
      {% endfor %}
      {% endif %}
      <form action="#" method="POST">
        <h5>Make Payment Of â‚µ{{ room.room_price }}</h5>
        <div class="btn">
          <button type="submit" id="pay" onclick="payWithPaystack()">PayðŸ’³</button>
        </div>

      <!-- div should not be deleted in order for payStack to work -->
      <div class="form-group">
        <input type="email" id="email-address" required hidden />
      </div>
        
      </form>
    </div>

    <!-- paystack js script-->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
      var paymentForm = document.getElementById('paymentForm');
      paymentForm.addEventListener('submit', payWithPaystack, false);
      function payWithPaystack() {
        var handler = PaystackPop.setup({
          key: '{{ paystack_public_key }}', // Replace with your public key
          email: '{{ user.email }}',
          amount: '{{ room.room_price }}' * 100, // the amount value is multiplied by 100 to convert to the lowest currency unit
          currency: 'GHS', // Use GHS for Ghana Cedis or USD for US Dollars
          ref: '{{ reference }}', // Replace with a reference you generated
          callback: function(response) {
            //this happens after the payment is completed successfully
            var reference = response.reference;

            // alert('Payment complete!');

            window.location.href = "{% url 'payments:verify-payment' reference %}"
            // Make an AJAX call to your server with the reference to verify the transaction
          },
          onClose: function() {

            alert('Transaction was not completed, window closed.');

          },
        });
        handler.openIframe();
      }
    </script>
      
     <!-- Loader -->
     <div class="load">
      <div class="loader">
        <div class="spinner"></div>
        <p id="loading-option">Confirming...</p>
      </div>
    </div>


    <script src="{% static 'payment/js/script.js' %}"></script>

    <footer>
        <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
