{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{% static 'home/images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'payment/css/initiate_payment.css' %}" />
    <title>Room Payment-Bookmie.com | Bookmie.com</title>
   
  </head>
  </head>
  <body>
    <header>
      <img src="{% static 'home/images/favicon1.png' %}" alt="" style="height: 100px; width: 350px;">
    </header>

    <div class="container">
    
        <div class="first-content">
            <div class="container1">
                <h2 class="label">Tap to pay... </h2> 
                <!-- Card -->
                <div class="left-side">
                 <div class="card">
                  <div class="card-line"></div>
                  <div class="buttons"></div>
                 </div>
                 <div class="post">
                  <div class="post-line"></div>
                  <div class="screen">
                   <div class="dollar">$</div>
                  </div>
                  <div class="numbers"></div>
                  <div class="numbers-line2"></div>
                 </div>
                </div>
               </div>
          </div>
          <div class="second-content">
          <!-- Second Page -->
      <h2 class="label">â‚µ{{ room.ptf_room_price }} to {{ room.hostel.hostel_name}}</h2>
      <form data-action="Proceeding.." id="paymentForm" method="POST" action="{% url 'payments:init-payment' room.room_id %}">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            value="{{ user.email }}" 
            required />
        </div>
        
        
        <div class="bttn">
          
            <button>
              <a  id="hold-on" href="{% url 'accounts:booking-and-payments' %}">
                Hold On
              </a>
            </button>
        
          <button type="submit">Proceed</button>
        </div>  
      </div>
      </form>
    </div>
    </div>
    <footer>
        <span>Copyright &copy; Bookmie 2023</span>
    </footer>
  </body>
</html>
