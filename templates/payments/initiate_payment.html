{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'payment/css/initiate_payment.css' %}" />
    <title>Payment | guudnyt</title>
   
  </head>
  </head>
  <body>
    <header>
        <h1>Book Up</h1>
    </header>

    
    {% comment %} <div class="alert alert-success" role="alert">
      A simple success alert—check it out!
    </div> {% endcomment %}

    <div class="container">
    
        <div class="first-content">
            <div class="container1">
                <h2>Hover to pay... <button>
                  <a  id="hold-on" href="{% url 'accounts:booking-and-payments' %}">
                     Hold On
                  </a>
                </button></h2> 
                <!-- Card -->
                <div class="left-side">
                 <div class="card">
                  <div class="card-line"></div>
                  <div class="buttons"></div>
                 </div>
                 <div class="post">
                  <div class="post-line"></div>
                  <div class="screen">
                   <div class="dollar">$</div>
                  </div>
                  <div class="numbers"></div>
                  <div class="numbers-line2"></div>
                 </div>
                </div>
               </div>
          </div>
          <div class="second-content">
          <!-- Second Page -->
      <h2>Initiate Payment of ₵{{ room.room_price }} to {{ room.hostel.hostel_name}}</h2>
      <form data-action="Proceeding.." id="paymentForm" method="POST" action="{% url 'payments:init-payment' room.room_id %}">
        {% csrf_token %}
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            value="{{ user.email }}" 
            required />
        </div>
        
        
        <div class="btn">
          
            <button>
              <a  id="hold-on" href="{% url 'accounts:booking-and-payments' %}">
                Hold On
              </a>
            </button>
        
          <button type="submit">Proceed</button>
        </div>  
      </div>
      </form>
    </div>
    </div>
    <footer>
        <span>Copyright &copy; Your Website 2023</span>
    </footer>
  </body>
</html>
