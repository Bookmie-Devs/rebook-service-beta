<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | guudnyt</title>
</head>
<body>
    <br>
    <h1>Initiate Payment of {{ room.room_price }}</h1>
    <br>
    <form id="paymentForm" method="POST" action="{% url 'payments:init-payment' room_id=room.room_id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email-address" value="{{ user.email }}" required />
        </div>
        <div class="form-submit">
        <button type="submit">Proceed</button>
        </div>
        <br>
    </form>
    <div class="form-submit">
        <a href="{% url 'core:hostels' %}">
            <button>Cancel</button>
        </a>
    </div>
</body>
</html>
