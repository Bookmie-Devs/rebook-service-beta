{% for room in rooms %}
<div class="card">
  <p class="head">Room No: {{ room.room_no }}</p>
  <p>Capacity: {{ room.room_capacity }}</p>
  <p>GH&#8373; {{ room.room_price }}</p>
  <p>Space Left: {{ room.bed_space_left }}</p>
  <p>Tenants: 0</p>
  <p>Gender: {{ room.gender }}</p>
  <p>Occupied: No</p>
  <div class="d1">
    <dialog id="card{{room.room_id}}" class="d">
      {% comment %} space for htmx form {% endcomment %}
    </dialog>
    <button data-id="{{room.room_id}}" 
    hx-get={% url 'management:portar-edit-room' room.room_id %} 
    hx-trigger="click"
    hx-target="#card{{room.room_id}}"
    class="bttn">Edit</button>
  </div>
</div>
{% endfor %}
