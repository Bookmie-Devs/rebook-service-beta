    <!-- check if rooms filter is not none -->
    {% if rooms %}
          {% for room in rooms %}
          <a style="text-decoration:none; color:rgb(48, 45, 45);" href="{{ room.get_detail_url }}">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Sale badge-->
                  <div
                    class="badge bg-dark text-white position-absolute"
                    style="top: 0.5rem; right: 0.5rem">
                    Specs and Location
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
                    />
                    <path
                      d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                    />
                  </svg>
                  </div>
                  <br>
                  <!-- Product name-->
                  <h6 class="fw-bolder">{{ room.hostel.hostel_name }}</h6>
                  <!-- <h5 class="fw-bolder">{{ room.rating }}</h5> -->
                  {% comment %} <div
                    class="d-flex justify-content-center small text-warning mb-2"
                  >
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div> {% endcomment %}
                  <h6 class="fw-bolder">{{ room.room_capacity }} in a Roomüè†</h6>
                  <!-- Product price-->
                  <h6  class="fw-bolder">&#8373;{{ room.room_price }}üíµ</h6>
                </div>
              </div>

              <!-- Booking form-->
              <form
                class="booking-form"
                data-action="Booking..."
                action="{% url 'core:booking'  %}"
                method="POST">
                {% csrf_token %}
                <input type="hidden", name="room_id" value="{{ room.room_id }}">
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark mt-auto">
                      Booküè∑Ô∏è
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </a>
          {% endfor %}

        <!-- Dont display section with divs if room filter returns null -->
        {% else %}
        <br>
        <!-- message if there no room available -->
        <a style="text-decoration: none;" href="{% url 'rooms:campus-rooms' campus.campus_code %}">
          <div class="col mb-5">

            <!-- class = "border border-danger" from boostrap -->
            <div class="card h-100  border border-danger">
              <div class="card-body p-4">
                <div class="text-center">
                      <h5 class="fw-bolder">Section Fullüò≠</h5>
                      <p>Try Different Values</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      {% endif %}
