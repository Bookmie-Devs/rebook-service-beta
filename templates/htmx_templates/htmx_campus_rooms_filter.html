    <!-- check if rooms filter is not none -->
    {% if rooms %}
          {% for room in rooms %}
          <a style="text-decoration:none; color:rgb(48, 45, 45);" href="{{ room.get_detail_url }}">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Sale badge-->
                  <div
                    class="badge bg-dark text-white position-absolute"
                    style="top: 0.5rem; right: 0.5rem">
                    Click View specs
                  </div>
                  <br>
                  <!-- Product name-->
                  <h6 class="fw-bolder">{{ room.hostel.hostel_name }}</h6>
                  <!-- <h5 class="fw-bolder">{{ room.rating }}</h5> -->
                  {% comment %} <div
                    class="d-flex justify-content-center small text-warning mb-2"
                  >
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div> {% endcomment %}
                  <h6 class="fw-bolder">{{ room.room_capacity }} in a Roomüè†</h6>
                  <!-- Product price-->
                  <h6  class="fw-bolder">&#8373;{{ room.room_price }}üíµ</h6>
                </div>
              </div>

              <!-- Booking form-->
              <form
                class="booking-form"
                data-action="Booking..."
                action="{% url 'core:booking'  %}"
                method="POST">
                {% csrf_token %}
                <input type="hidden", name="room_id" value="{{ room.room_id }}">
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark mt-auto">
                      Booküè∑Ô∏è
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </a>
          {% endfor %}

        <!-- Dont display section with divs if room filter returns null -->
        {% else %}
        <br>
        <!-- message if there no room available -->
        <a style="text-decoration: none;" href="{% url 'rooms:campus-rooms' campus.campus_code %}">
          <div class="col mb-5">

            <!-- class = "border border-danger" from boostrap -->
            <div class="card h-100  border border-danger">
              <div class="card-body p-4">
                <div class="text-center">
                      <h5 class="fw-bolder">Section fullüò≠</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      {% endif %}
