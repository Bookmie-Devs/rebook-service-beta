<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <div style="background-color: #f5f5f5; padding: 20px; text-align: center;">
        <img src="https://{{ domain }}/static/home/images/favicon.ico" alt="Bookmie.com Logo" width="150">
        <h2 style="color: #333;">Welcome to Bookmie.com!</h2>
        <p style="color: #555;">Hello {{ user.username }},</p>
        <p style="color: #555;">Thank you for signing up to Bookmie.com. To activate your account, please click on the following link:</p>
        <a href="https://{{ domain }}{% url 'accounts:activate_account' uidb64=uid token=token %}"  style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 15px; border-radius: 5px;">Activate your account</a>
        <p style="color: #555; margin-top: 15px;">Thank you!</p>
    </div>
</body>
</html>
