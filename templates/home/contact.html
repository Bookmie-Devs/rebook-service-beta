{% extends "parent_templates/contact_and_about.html" %}

{% block 'page' %}

  <section class="contact_section layout_padding-top">
    <div class="container">
      <div class="heading_container">
        <h2 class="h2">
          Contact us
          <i class="bi bi-chat-dots"></i>
        </h2>
        <p>Call our customer service on 0206237060 or leave a message and we will get back to you shortly</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="map_container">
            <div class="map-responsive">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d247.66922415366153!2d-1.5760969523371773!3d6.683099585106029!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdb9501e105748d%3A0x96a50b9d42c20fe2!2sKNUST%20Commercial%20Area!5e0!3m2!1sen!2sgh!4v1698648445256!5m2!1sen!2sgh" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-5 ">
          <div class="form_container">
            <form id="contact-form">
              {% csrf_token %}
              <div class="inputbox">
                <input id="username" name="name" required="required" type="text">
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputbox">
              <input id="useremail" name="email" required="required" type="text">
              <span>Email</span>
              <i></i>
          </div>
          <div class="inputbox">
            <input id="userphone" name="phone" required="required" type="text">
            <span>Phone Number</span>
            <i></i>
        </div>
        <div class="inputbox">
          <input id="message" name="message" required="required" type="text">
          <span>Problem/Message</span>
          <i></i>
      </div>
              <div class="d-flex ">
                <button id="contact-button" type="submit">
                  Send
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

{% endblock 'page' %}
