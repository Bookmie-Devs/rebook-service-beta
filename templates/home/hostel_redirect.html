{% extends "parent_templates/main_campuses.html" %}


{% block 'router' %}

{% for campus in campuses %}
<div class="card">
  <img src="{{ campus.flag.url }}" alt="Image" class="card-image">
  <div class="card-content">
      <h2 class="card-title">{{ campus.campus_name }}</h2>
      {% if campus.available_on_campus %}
      <p class="card-description">All hostels available on campus</p>
      <div class="card-buttons">
        <a href="{% url 'core:hostels' campus.campus_param_id %}">
        <button class="btn btn-warning">All Hostels</button>
      </a>
  {% endif %}

{% endfor %}

{% endblock %}
