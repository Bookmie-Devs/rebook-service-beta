{% extends "parent_templates/main_campuses.html" %}


{% block 'router' %}

{% for campus in campuses %}
<div class="card">
  <img src="{{ campus.flag.url }}" alt="Image" class="card-image">
  <div class="card-content">
      <h2 class="card-title">{{ campus.campus_name }}</h2>
      {% if campus.available_on_campus %}
      <p class="card-description">All hostels available on campus</p>
      <div class="card-buttons" style="float: right;">
        <a href="{% url 'maps:map-views' campus.campus_param_id %}">
        <button class="btn btn-warning">Hostels Map View</button>
      </a>
      </div>
      {% else %}
      <p class="card-description">Currently not available.</p>
      <div class="card-buttons" style="float: right;">
          <!-- <button class="btn btn-primary">Button 1</button> -->
          <button class="btn btn-warning">Coming Soon</button>
      </div>
      {% endif %}
  </div>
</div>

{% endfor %}

{% endblock %}
